name: Build & Deploy to Pi

on:
  push:
    branches:
      - main

jobs:
  build-backend:
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend
        run: |
          docker buildx build --platform linux/arm64 \
            -f src/Oikono/Dockerfile \
            -t oikono:latest \
            --load .

  build-frontend:
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend
        run: |
          docker buildx build --platform linux/arm64 \
            -f src/Oikono.Web/oikono/Dockerfile \
            -t oikono.web:latest \
            --load \
            src/Oikono.Web/oikono

  deploy:
    runs-on: self-hosted
    environment: production
    needs: [build-backend, build-frontend]  # Wartet auf BEIDE Builds

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Stop containers
        run: |
          docker compose -f docker-compose.pi.yml down --remove-orphans || true

      - name: Start containers
        run: |
          docker compose -f docker-compose.pi.yml up -d

      - name: Verify deployment
        run: |
          sleep 5
          docker ps --filter "name=oikono" --format "table {{.Names}}\t{{.Status}}"