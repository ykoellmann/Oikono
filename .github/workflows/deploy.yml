name: Build & Deploy to Pi

on:
  push:
    tags:
      - 'v*' # Trigger bei neuen Versionstags

jobs:
  build-and-deploy:
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Build API image lokal
      - name: Build API
        run: |
          docker build \
            -f src/Oikono.Api/Dockerfile \
            -t oikono.api:local src/Oikono.Api

      # Build Loadbalancer image lokal
      - name: Build Loadbalancer
        run: |
          docker build \
            -f src/Oikono.LoadBalancer/Dockerfile \
            -t oikono.loadbalancer:local src/Oikono.LoadBalancer

      # Build Frontend image lokal
      - name: Build Frontend
        run: |
          docker build \
            -f src/Oikono.Web/oikono/Dockerfile \
            -t oikono.web:local src/Oikono.Web/oikono

      # Deploy auf Pi (lokal mit den frisch gebauten Images)
      - name: Deploy containers
        run: |
          docker-compose -f docker-compose.api.yml up -d --build
          docker-compose -f src/Oikono.Web/oikono/docker-compose.web.yml up -d --build

      # Optional: Aufräumen, damit die Platte nicht vollläuft
      - name: Cleanup old images
        run: docker image prune -af