name: Build & Deploy to Pi

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Buildx Setup (benötigt für --platform + --load)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Clean up old containers
      - name: Stop containers
        run: |
          docker-compose -f src/Oikono.Web/oikono/docker-compose.web.yml down --remove-orphans || true
          docker-compose -f docker-compose.api.yml down --remove-orphans || true

      # Build API image
      - name: Build API
        run: |
          docker buildx build --no-cache --platform linux/arm64 \
            -f src/Oikono.Api/Dockerfile \
            -t oikono.api:local \
            --load .

      # Build Loadbalancer image
      - name: Build Loadbalancer
        run: |
          docker buildx build --no-cache --platform linux/arm64 \
            -f src/Oikono.LoadBalancer/Dockerfile \
            -t oikono.loadbalancer:local \
            --load .

      # Build Frontend image
      - name: Build Frontend
        run: |
          docker buildx build --no-cache --platform linux/arm64 \
            -f src/Oikono.Web/oikono/Dockerfile \
            -t oikono.web:local \
            src/Oikono.Web/oikono \
            --load

      # Deploy auf Pi
      - name: Start containers
        run: |
          docker-compose -f docker-compose.api.yml up -d --build --no-pull
          docker-compose -f src/Oikono.Web/oikono/docker-compose.web.yml up -d --build --no-pull
