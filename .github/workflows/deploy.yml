name: Build & Deploy to Pi

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Buildx Setup (benötigt für --platform + --load)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Clean up old containers
      - name: Stop containers
        run: |
          docker compose -f docker-compose.pi.yml down --remove-orphans || true

      # Build Backend image
      - name: Build Backend
        run: |
          docker buildx build --platform linux/arm64 \
            -f src/Oikono/Dockerfile \
            -t oikono:latest \
            --load .

      # Build Frontend image
      - name: Build Frontend
        run: |
          docker buildx build --platform linux/arm64 \
            -f src/Oikono.Web/oikono/Dockerfile \
            -t oikono.web:latest \
            --load \
            src/Oikono.Web/oikono

      # Deploy auf Pi
      - name: Start containers
        run: |
          docker compose -f docker-compose.pi.yml up -d