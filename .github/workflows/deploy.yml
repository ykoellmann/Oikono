name: Build & Deploy to Pi

on:
  push:
    tags:
      - 'v*' # Trigger bei neuen Versionstags

jobs:
  build-and-deploy:
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # API builden
      - name: Build API
        run: |
          docker build \
            -f src/Oikono.Api/Dockerfile \
            -t oikono.api:local .

      # Loadbalancer builden
      - name: Build Loadbalancer
        run: |
          docker build \
            -f src/Oikono.LoadBalancer/Dockerfile \
            -t oikono.loadbalancer:local .

      # Frontend builden
      - name: Build Frontend
        run: |
          docker build \
            -f Dockerfile \
            -t oikono.web:local \
            src/Oikono.Web/oikono

      # Deploy auf Pi
      - name: Start containers
        run: |
          docker-compose -f docker-compose.api.yml up -d --build
          docker-compose -f src/Oikono.Web/oikono/docker-compose.web.yml up -d --build