name: Build & Deploy to Pi

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Clean up old containers
      - name: Remove old containers
        run: |
          docker-compose -f src/Oikono.Web/oikono/docker-compose.web.yml down --remove-orphans
          docker-compose -f docker-compose.api.yml down --remove-orphans


      # Build API image
      - name: Build API
        run: |
          docker build --platform linux/arm64 \
            -f src/Oikono.Api/Dockerfile \
            -t oikono.api:local .

      # Build Loadbalancer image
      - name: Build Loadbalancer
        run: |
          docker build --platform linux/arm64 \
            -f src/Oikono.LoadBalancer/Dockerfile \
            -t oikono.loadbalancer:local .

      # Build Frontend image
      - name: Build Frontend
        run: |
          docker build --platform linux/arm64 \
            -f src/Oikono.Web/oikono/Dockerfile \
            -t oikono.web:local src/Oikono.Web/oikono

      # Deploy auf Pi
      - name: Start containers
        run: |
          docker-compose -f docker-compose.api.yml up -d --build
          docker-compose -f src/Oikono.Web/oikono/docker-compose.web.yml up -d --build