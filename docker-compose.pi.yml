networks:
  oikono:
    name: oikono
  shared-services:
    external: true

services:
  oikono:
    container_name: oikono
    image: oikono:latest
    build:
      context: .
      dockerfile: src/Oikono/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://*:80
      - ConnectionStrings__DefaultConnection=Host=shared-postgres;Port=5432;Database=oikono;Username=postgres;Password=postgres
      - Jwt__Key=ThisIsAVerySecureKeyForTesting123456789012345678901234567890
      - Jwt__Issuer=Oikono
      - Jwt__Audience=OikonoUsers
      - Serilog__WriteTo__1__Args__serverUrl=http://shared-seq:5341
    ports:
      - 8100:80
    networks:
      - oikono
      - shared-services
    restart: unless-stopped

  oikono.web:
    container_name: oikono.web
    image: oikono.web:latest
    build:
      context: src/Oikono.Web/oikono
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    networks:
      - oikono
    restart: unless-stopped

  caddy:
    image: caddy:alpine
    container_name: oikono-caddy
    ports:
      - "8080:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - oikono
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config: