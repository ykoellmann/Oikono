networks:
  oikono:
    name: oikono

services:
  oikono.db:
    container_name: oikono.db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=oikono
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - 8002:5432
    networks:
      - oikono
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  oikono.seq:
    container_name: oikono.seq
    image: datalust/seq:latest
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 5341:5341
      - 8004:80
    networks:
      - oikono
    volumes:
      - seqdata:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5341/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  oikono:
    container_name: oikono
    image: oikono:latest
    build:
      context: .
      dockerfile: src/Oikono/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://*:80
      - ConnectionStrings__DefaultConnection=Host=oikono.db;Port=5432;Database=oikono;Username=postgres;Password=postgres
      - Jwt__Key=ThisIsAVerySecureKeyForTesting123456789012345678901234567890
      - Jwt__Issuer=Oikono
      - Jwt__Audience=OikonoUsers
      - Serilog__WriteTo__1__Args__serverUrl=http://oikono.seq:5341
    ports:
      - 8100:80
    networks:
      - oikono
    depends_on:
      oikono.db:
        condition: service_healthy
      oikono.seq:
        condition: service_started
    restart: unless-stopped

volumes:
  dbdata:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '$./data/oikono/db'
  seqdata:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '$./data/oikono/seq'
